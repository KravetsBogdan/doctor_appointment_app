<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Doctor Page</title>
   <link href="https://d3j0t7vrtr92dk.cloudfront.net/danit/1624626442_favicon.png" rel="shortcut icon">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
   <link rel="stylesheet" href="./style.css">
</head>

<body>

   <header class="header">

      <nav
         class="navbar navbar-expand-lg bg-body-tertiary border border-success p-2 mb-2 border-opacity-25 bg-primary-subtle">
         <div class="container-fluid container-lg">
            <a class="navbar-brand" href="#">
               <img src="./img/logo.png" alt="logo" width="80" height="80">
            </a>
            <button type="button" class="btn btn-primary fs-4">Вход</button>
         </div>
      </nav>
   </header>
   <main>
      <div class="container-fluid container-lg ">

         <form class="d-flex justify-content-between mt-4">
            <div class="form-floating  w-25 h-25">
               <input type="text" class="form-control" id="searchInput" placeholder="Our Visit">
               <label for="searchInput ">Поиск визита</label>
            </div>
            <select class="form-select form-select-lg  fs-6" style="width: 200px" aria-label=".form-select-lg example">
               <option selected>Статус визита</option>
               <option value="1">Open</option>
               <option value="2">Done</option>

            </select>
            <select class="form-select form-select-lg  fs-6" style="width: 220px" aria-label=".form-select-lg example">
               <option selected>Срочность визита</option>
               <option value="1">High</option>
               <option value="2">Normal</option>
               <option value="3">Low</option>
            </select>

            <input class="btn  btn-outline-primary" type="submit" value="Поиск">


         </form>

      </div>

      <ul class="mt-5 border border-primary-subtle">

         <h2 class="text-center text-primary-emphasis">Ваши визиты</h2>


      </ul>
   </main>






   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>
   <script src="./script.js"></script>
</body>

</html>
