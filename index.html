<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Doctor Page</title>
   <link href="https://d3j0t7vrtr92dk.cloudfront.net/danit/1624626442_favicon.png" rel="shortcut icon">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
   <link rel="stylesheet" href="./style.css">
</head>

<body>
   <header class="header">

      <nav
         class="navbar navbar-expand-lg bg-body-tertiary border border-success p-2 mb-2 border-opacity-25 bg-primary-subtle">

         <div class="container-fluid container-lg">
            <a class="navbar-brand" href="#">
               <img class="main-logo" src="./img/logo.png" alt="logo" width="80" height="80">
            </a>
            <button type="button" class="btn btn-primary authorization-btn  fs-4">Вход</button>
            <!-- Сменить кнопку при входе ->
               
            <!-- <button type="button" class="btn btn-primary registration-btn  fs-4">Создать визит</button> -->

         </div>
      </nav>
   </header>
   <main>
      <div class="container-fluid container-lg ">

         <form class="d-flex justify-content-between mt-4">
            <div class="form-floating  w-25 h-25">
               <input type="text" class="form-control " id="searchInput" placeholder="Our Visit">
               <label for="searchInput ">Поиск визита</label>
            </div>
            <select class="form-select form-select-lg  fs-6" style="width: 280px" aria-label=".form-select-lg example">
               <option selected>Статус визита</option>
               <option value="1">Open</option>
               <option value="2">Done</option>

            </select>
            <select class="form-select form-select-lg  fs-6" style="width: 260px" aria-label=".form-select-lg example">
               <option selected>Срочность визита</option>
               <option value="1">High</option>
               <option value="2">Normal</option>
               <option value="3">Low</option>
            </select>

            <input class="btn  btn-outline-primary" type="submit" value="Поиск">
         </form>
         <ul class="mt-5 p-0 border rounded border-primary-subtle visits">
            <h2 class="text-left text-primary-emphasis p-2 mb-4">Ваши визиты:</h2>
            <p class="no-item p-2">No items has been added</p>

         </ul>
         <!-- готова форма для входу, вона не повинна тут бути, просто готова верстка яку після вставки в JS звідси видалимо -->
         <form class="w-50 d-flex flex-column border border-primary rounded p-4">
            <div class="mb-3">
               <label class="form-label">Email address</label>
               <input type="email" class="form-control">
            </div>
            <div class="mb-3">
               <label class="form-label">Password</label>
               <input type="password" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
         </form>

         <!-- готова форма для створення картки запису, теж саме, просто готова верстка -->
         <form class="w-50 d-flex flex-column border border-primary rounded p-4">
            <label class="form-label">Заповніть форму:</label>
            <select name="Doctor" class="form-select mb-2">
               <option value="1">Кардіолог</option>
               <option value="2">Стоматолог</option>
               <option value="2">Терапевт</option>
            </select>
            <input placeholder="Ціль візиту" type="text" class="form-control mb-2">
            <input placeholder="Опис" type="text" class="form-control mb-2">
            <select name="Priority" class="form-select mb-2">
               <option value="1">Звичайна</option>
               <option value="2">Пріоритетна</option>
               <option value="2">Невідкладна</option>
            </select>
            <input placeholder="П.І.Б." type="text" class="form-control mb-2">
            <input placeholder="Звичайний тиск" type="text" class="form-control mb-2">
            <input placeholder="індекс маси тіла" type="text" class="form-control mb-2">
            <input placeholder="Перенесені захворювання серцево-судинної системи" type="text" class="form-control mb-2">
            <input placeholder="вік" type="text" class="form-control mb-2">
            <input placeholder="дата останнього візиту" type="text" class="form-control mb-2">
            <button type="submit" class="btn btn-primary">Створити запис</button>
         </form>

   </main>





   </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>
   <script src="./script.js"></script>
</body>

</html>
